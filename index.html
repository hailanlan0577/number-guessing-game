<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>猜数字游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>猜数字游戏</h1>
        <p class="game-description">我已经想好了一个1到100之间的数字，你能猜出来吗？</p>
        
        <div class="game-panel">
            <div class="input-group">
                <input type="number" id="guess" min="1" max="100" placeholder="输入1到100之间的数字">
                <button id="check">猜一猜</button>
            </div>
            
            <p id="message">等待你的第一次猜测...</p>
            
            <div class="history">
                <h3>猜测历史</h3>
                <ul id="history-list"></ul>
            </div>
            
            <div class="game-stats">
                <p>尝试次数: <span id="attempts">0</span></p>
            </div>
            
            <button id="restart" class="hidden">重新开始</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
